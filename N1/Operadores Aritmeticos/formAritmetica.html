<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulário Aritmética</title>
    <link rel="stylesheet" href="./sources/styles/styles.css">
</head>

<body>
    <form method="POST" action="./OperadoresAritmeticos.php">
        <label for="valor1">Valor 1:</label>
        <input type="text" id="valor1" name="valor1" required>

        <label for="valor2">Valor 2:</label>
        <input type="text" id="valor2" name="valor2" required>

        <div>
            <label for="soma">Soma</label>
            <input type="radio" name="operacao" value="soma" id="soma" class ="operacao">

            <label for="subtracao">Subtração</label>
            <input type="radio" name="operacao" value="subtracao" id="subtracao" class ="operacao">

            <label for="multiplicacao">Multiplicação</label>
            <input type="radio" name="operacao" value="multiplicacao" id="multiplicacao" class ="operacao">

            <label for="divisao">Divisão</label>
            <input type="radio" name="operacao" value="divisao" id="divisao" class ="operacao">
        </div>

        <button type="submit">Calcular</button>
    </form>
</body>

</html>
